Scheduled cleanup:
  stage: cleanup
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: on_success
    - when: never
  before_script:
    - !reference [.setup, before_script]
  script:
    - werf managed-images ls
    - werf cleanup

Auto cleanup:
  stage: cleanup
  rules:
    - if: $AUTO_CLEANUP == "true" || $AUTO_CLEANUP == "1"
      when: on_success
    - when: never
  before_script:
    - !reference [.setup, before_script]
  script:
    - |
      if (( $(date +%s) % 10 == 0 )); then
        echo "âœ¨ Run auto cleanup"
        werf managed-images ls
        werf cleanup
      fi
